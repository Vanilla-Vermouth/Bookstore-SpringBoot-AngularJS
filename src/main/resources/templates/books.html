<script>
    var app = angular.module("myApp", []);

    app.controller('myCtrl', function ($scope, $http, $anchorScroll) {
        $scope.page = 0;
        $scope.qty = 9;
        $http.get('/api/products/valid').then(function (response) {
            $scope.products = response.data;
            // $scope.totalItems = $scope.products.length - $scope.qty;
        });
        $http.get('/api/products/categories').then(function (response) {
            $scope.categories = response.data;
        });
        $scope.quantity = 1;
        $scope.greaterThan = function (prop, val) {
            return function (item) {
                return item[prop] > val;
            }
        };
        $scope.inc = function () {
            this.quantity += 1;
        };
        $scope.dec = function () {
            if (this.quantity > 1) {
                this.quantity -= 1;
            }
        };
        $scope.nextPage = function () {
            this.page += this.qty;
            $anchorScroll();
        };
        $scope.previousPage = function () {
            if (this.page > 0) {
                this.page -= this.qty;
            }
            $anchorScroll();
        };
        $scope.resetPage = function () {
            this.page = 0;
        };
        $scope.queryByPrice = '';
        $scope.reRankBy = '';
        $scope.reRank = function () {
            if ($scope.queryByPrice === 'false') {
                $scope.reRankBy = "'price'";
                $scope.reverse = '';
            } else if ($scope.queryByPrice) {
                $scope.reRankBy = "'price'";
                $scope.reverse = "'reverse'";
            } else {
                $scope.reRankBy = '';
                $scope.reverse = '';
            }
            $scope.resetPage();
        };
        $scope.doSearch = function () {
            $http.get('/api/products/valid').then(function (response) {
                $scope.products = response.data;
                // $scope.totalItems = $scope.products.length - $scope.qty;
            });
            this.page = 0;
        }
    });
</script>
