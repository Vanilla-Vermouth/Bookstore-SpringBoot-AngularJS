<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Message</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="py-5 text-center">
    <img class="d-block mx-auto mb-4" src="image/bootstrap-solid.svg" alt="" width="72" height="72">
    <h2 th:text="${message}"></h2>
    <div class="alert alert-success col-md-4 offset-md-4" role="alert" th:if="${success}">
        <strong>Success.</strong>
    </div>
    <div class="alert alert-danger col-md-4 offset-md-4" role="alert" th:if="${failure}" th:text="${failure}">
    </div>
    <p class="lead">Thank you for using our bookstore website. Have a good day!</p>
</div>
<footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; Bookstore</p>
    <ul class="list-inline">
        <li class="list-inline-item"><a th:href="${link}" th:text="${linkName}">Back to homepage</a></li>
    </ul>
</footer>
</body>
</html>
